<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JW Player</title>
    <link rel="stylesheet" href="jwplayerclone.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/937d6a2b28.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header-container">
        <div class="brand-container">
            <img src="support/jwplayer-logo.png" alt="logo" class="brand">
        </div>
        <div class="menu-container">
                <div class="menu">
                        Products
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="menu">
                        Solutions
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="menu">
                        Developers
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="menu">
                        Company
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="menu">
                        Resource
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="menu">
                        Pricing
                    </div>
        </div>
        <div class="bars-container">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menukanan-container">
            <div class="signin">
                Sign In
            </div>
            <div class="get-played">
                Get Started &nbsp
                <span><i class="fas fa-play"></i></span>
            </div>
        </div>
    </div>
    <div class="jumbotron1-container">
        <div class="jumbotron1-component">
            <div class="jumbotron1-textbig">
                Unlock the power of video delivery.
            </div>
            <div class="jumbotron1-textsecond">
                    Grow your business with JW Player's flexible platform of video services, <br>
                    powered by billions of signals from across our vast network.
            </div>
            <div class="jumbotron1-btn">
                <div class="btn-container">
                    Get Started
                    &nbsp;
                    <span style="font-size: 15px;">
                            <i class="fas fa-play"></i>
                    </span>
                </div>
            </div>
            <div class="img-container">
                <img class="imgindex1"src="support/gambar1.webp" alt="asd" height="600" width="800"></div>
        </div>
    </div>
    <div class="jumbotron2-container">

    </div>
</body>
</html>
